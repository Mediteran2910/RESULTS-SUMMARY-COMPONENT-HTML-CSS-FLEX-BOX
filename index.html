<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="results.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="all">
      <section class="sec">
        <h4>Your Results</h4>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p class="higher-score">You scored higher than 65% of the people who have taken these tests.</p>
      </section>

      <section class="sec2">
        <h3>Summary</h3>
        <section class="summ-cont">
          <div class="abilities">
            <div class="icon-name">
              <img src="assets/images/icon-reaction.svg" alt="reaction icon">
              <h5 class="ability-type1">Reaction</h5>
            </div>
            <p><b>80</b>/ 100</p>
          </div>
          <div class="abilities">
            <div class="icon-name">
              <img src="assets/images/icon-memory.svg" alt="memory icon">
              <h5 class="ability-type2">Memory</h5>
            </div>
            <p><b>92</b>/ 100</p>
          </div>
          <div class="abilities">
            <div class="icon-name">
              <img src="assets/images/icon-verbal.svg" alt="verbal icon">
              <h5 class="ability-type3">Verbal</h5>
            </div>
            <p><b>61</b>/ 100</p>
          </div>
          <div class="abilities">
            <div class="icon-name">
              <img src="assets/images/icon-visual.svg" alt="visual icon">
              <h5 class="ability-type4">Visual</h5>
            </div>
            <p><b>72</b>/ 100</p>
          </div>
        </section>
        <button>Continue</button>


      </section>
    </div>
  </main>
</body>

</html>
