<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="results.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="all-cont">
      <div class="results-cont">
        <h4>Your Results</h4>
        <section class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </section>
        <h3>Great</h3>
        <p class="higher-score">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="second-cont">
        <h2>Summary</h2>
        <div class="summ-cont">
          <section class="abilities">
            <div class="icon-name">
              <img src="assets/images/icon-reaction.svg" alt="reaction icon">
              <p id="ability-type1">Reaction</p>
            </div>
            <p><b>80</b>/ 100</p>
          </section>
          <section class="abilities">
            <div class="icon-name">
              <img src="assets/images/icon-memory.svg" alt="memory icon">
              <p id="ability-type2">Memory</p>
            </div>
            <p><b>92</b>/ 100</p>
          </section>
          <section class="abilities">
            <div class="icon-name">
              <img src="assets/images/icon-verbal.svg" alt="verbal icon">
              <p id="ability-type3">Verbal</p>
            </div>
            <p><b>61</b>/ 100</p>
          </section>
          <section class="abilities">
            <div class="icon-name">
              <img src="assets/images/icon-visual.svg" alt="visual icon">
              <p id="ability-type4">Visual</p>
            </div>
            <p><b>72</b>/ 100</p>
          </section>
        </div>
        <button>Continue</button>


      </div>
    </div>
  </main>
</body>

</html>
